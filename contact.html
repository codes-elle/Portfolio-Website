<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

<body>
    <header>
        <h1 class="name">Mozelle's Portfolio</h1>
        <nav>
            <ul class="navigation">
                <li class="nav-list"><a href="index.html">Home</a></li>
                <li class="nav-list"><a href="about.html">About</a></li>
                <li class="nav-list"><a href="education.html">Education</a></li>

                <li class="nav-list"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <div class="contact-container">
        <form action="">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="phone"></label>
            <input type="phone" id="number" placeholder="Phone Number">

            <label for="subject"></label>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Message"></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="socials">
            <h3></h3>
        </div>

    </div>
</body>
</html>
